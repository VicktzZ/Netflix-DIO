<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gameflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav >
                <a href="#">Início</a>  
                <a href="#">Séries</a>  
                <a href="#">Filmes</a>  
                <a href="#">Documentários</a>  
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">XRazer (Cadeira Gamer)</h3>
                <p class="descricao">Cadeira Gamer de alta qualidade. Banco de couro muito confortável com massagem configurável em até 3 níveis. Veja o trailer para saber mais.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="far fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-align-justify"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/d59432d91b.js" crossorigin="anonymous"></script>
</body>
</html>
